<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mood Tracker - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        select,
        input[type="range"],
        input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .mood-list {
            list-style: none;
            padding: 0;
        }

        .mood-item {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mood-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .mood-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background-color: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            font-size: 0.875rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MindTrack</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/mood">Mood</a>
            <a href="/journal">Journal</a>
            <a href="/goals">Goals</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Log Mood</h2>
            <form id="moodForm">
                <div class="form-group">
                    <label for="moodLevel">How are you feeling?</label>
                    <select id="moodLevel" required>
                        <option value="HAPPY">Happy</option>
                        <option value="SAD">Sad</option>
                        <option value="ANXIOUS">Anxious</option>
                        <option value="STRESSED">Stressed</option>
                        <option value="NEUTRAL">Neutral</option>
                        <option value="EXCITED">Excited</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="intensity">Intensity (1-10)</label>
                    <input type="range" id="intensity" min="1" max="10" value="5"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>5</output>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Save Mood</button>
            </form>
        </div>

        <div class="card">
            <h2>Recent Moods</h2>
            <ul id="moodList" class="mood-list">
                <!-- Moods will be loaded here -->
            </ul>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        function logout() {
            document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        }

        async function loadMoods() {
            try {
                const response = await fetch('/api/moods');
                if (response.ok) {
                    const moods = await response.json();
                    const list = document.getElementById('moodList');
                    list.innerHTML = moods.map(mood => `
                        <li class="mood-item">
                            <div class="mood-info">
                                <span class="mood-badge">${mood.moodLevel}</span>
                                <span>Intensity: ${mood.intensity}</span>
                                <span style="color: var(--text-muted)">${mood.date}</span>
                            </div>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading moods:', error);
            }
        }

        document.getElementById('moodForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const moodLevel = document.getElementById('moodLevel').value;
            const intensity = document.getElementById('intensity').value;
            const date = document.getElementById('date').value;

            try {
                const response = await fetch('/api/moods', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ moodLevel, intensity: parseInt(intensity), date })
                });

                if (response.ok) {
                    loadMoods();
                    e.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                }
            } catch (error) {
                console.error('Error saving mood:', error);
            }
        });

        loadMoods();
    </script>
</body>

</html>
