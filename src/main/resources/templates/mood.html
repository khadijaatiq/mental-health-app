<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mood Tracker - MindTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/users.css">
</head>
<body>
<nav class="navbar">
    <div class="logo">MindTrack</div>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/mood" style="color:var(--text)">Mood</a>
        <a href="/journal">Journal</a>
        <a href="/goals">Goals</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h1>Mood Tracker</h1>
        <p class="muted tiny">Quickly log how you feel. Recent entries are shown on the right.</p>

        <div style="margin-top:0.9rem" class="grid">
            <!-- left: logging form -->
            <div>
                <div class="card" style="margin:0">
                    <h2>Log Mood</h2>

                    <!-- Mood selection (emoji + label) -->
                    <div style="margin:0.45rem 0 0.8rem 0">
                        <label class="muted tiny">Pick mood</label>
                        <div class="mood-buttons" id="moodButtons">
                            <!-- buttons injected by JS -->
                        </div>
                    </div>

                    <!-- intensity and date -->
                    <div style="margin-bottom:0.7rem">
                        <label class="muted tiny">Intensity: <span id="intensityValue" style="font-weight:700;margin-left:0.35rem">5</span></label>
                        <input id="intensity" type="range" min="1" max="10" value="5" />
                    </div>

                    <div style="margin-bottom:0.9rem">
                        <label class="muted tiny">Date</label>
                        <input id="moodDate" type="date" />
                    </div>

                    <div style="display:flex;gap:0.6rem;align-items:center">
                        <button id="saveMood" class="save-btn">Save Mood</button>
                        <div class="muted tiny" id="saveStatus" aria-live="polite"></div>
                    </div>

                    <p class="muted tiny" style="margin-top:0.9rem">Tip: Use the intensity slider for how strong the feeling is.</p>
                </div>
            </div>

            <!-- right: recent moods -->
            <aside>
                <div class="card" style="margin:0">
                    <h2>Recent Moods</h2>
                    <p class="muted tiny">Your latest mood entries (most recent first)</p>

                    <ul id="moodList" class="mood-list" style="margin-top:0.8rem">
                        <!-- JS will render items here -->
                    </ul>

                    <div class="center" style="margin-top:0.6rem">
                        <button id="loadMore" class="mood-btn" style="padding:0.4rem 0.7rem">Load more</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

</div>

<script>
    // Emoji mapping - friendly & compact (matches user's requested set)
    const MOODS = [
        { key: 'HAPPY', emoji: 'ðŸ˜Š', label: 'Happy', color: '#f6e05e' },
        { key: 'ANXIOUS', emoji: 'ðŸ˜Ÿ', label: 'Anxious', color: '#f97316' },
        { key: 'SAD', emoji: 'ðŸ˜¢', label: 'Sad', color: '#60a5fa' },
        { key: 'NEUTRAL', emoji: 'ðŸ˜', label: 'Neutral', color: '#94a3b8' },
        { key: 'STRESSED', emoji: 'ðŸ˜«', label: 'Stressed', color: '#ef4444' },
        { key: 'EXCITED', emoji: 'ðŸ¤©', label: 'Excited', color: '#10b981' }
    ];

    // Helpers for auth cookie (app uses JWT cookie in other pages)
    function getJwt() {
        return document.cookie.split('; ').find(r => r.startsWith('JWT='))?.split('=')[1] || null;
    }

    function logout(){
        document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/login';
    }

    // DOM refs
    const moodButtonsContainer = document.getElementById('moodButtons');
    const intensityInput = document.getElementById('intensity');
    const intensityValue = document.getElementById('intensityValue');
    const moodDate = document.getElementById('moodDate');
    const saveBtn = document.getElementById('saveMood');
    const moodListEl = document.getElementById('moodList');
    const loadMoreBtn = document.getElementById('loadMore');
    const saveStatus = document.getElementById('saveStatus');

    // Selected mood state
    let selectedMood = 'HAPPY';
    let page = 0;
    const PAGE_SIZE = 10;

    // Render mood buttons
    function renderMoodButtons() {
        moodButtonsContainer.innerHTML = '';
        MOODS.forEach(m => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = 'mood-btn' + (m.key === selectedMood ? ' selected' : '');
            btn.innerHTML = `<span class="emoji">${m.emoji}</span><span class="tiny">${m.label}</span>`;
            btn.addEventListener('click', () => {
                selectedMood = m.key;
                updateSelectedUI();
            });
            moodButtonsContainer.appendChild(btn);
        });
    }

    function updateSelectedUI(){
        // update classes
        Array.from(moodButtonsContainer.children).forEach((el, idx) => {
            el.classList.toggle('selected', MOODS[idx].key === selectedMood);
        });
    }

    // Initialize inputs
    function initInputs(){
        intensityInput.addEventListener('input', () => {
            intensityValue.textContent = intensityInput.value;
        });

        // default date to today
        const today = new Date();
        moodDate.valueAsDate = today;
    }

    // Format ISO -> friendly local date/time
    function fmtDate(iso) {
        const d = new Date(iso);
        if (isNaN(d)) return iso;
        // e.g. "Nov 23, 2025 â€” 14:30"
        const date = d.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        const time = d.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
        return `${date} â€¢ ${time}`;
    }

    // Render a single mood entry in the list
    function renderMoodItem(m) {
        // m expected shape: { id, moodLevel, intensity, date }
        const moodDef = MOODS.find(x => x.key === m.moodLevel) || { emoji: 'ðŸ™‚', label: m.moodLevel || 'Mood' };
        const li = document.createElement('li');
        li.className = 'mood-item';
        li.dataset.id = m.id ?? '';

        const left = document.createElement('div');
        left.className = 'mood-left';
        left.innerHTML = `
        <div class="emoji" aria-hidden="true">${moodDef.emoji}</div>
        <div class="mood-meta">
          <div class="mood-label">${moodDef.label}</div>
          <div class="mood-sub tiny">${fmtDate(m.date)}</div>
        </div>
      `;

        const right = document.createElement('div');
        right.style.display = 'flex';
        right.style.flexDirection = 'column';
        right.style.alignItems = 'flex-end';
        right.innerHTML = `
        <div class="intensity-chip">Intensity: ${m.intensity ?? '-'}</div>
      `;

        li.appendChild(left);
        li.appendChild(right);

        return li;
    }

    // Load moods (paged)
    async function loadRecentMoods() {
        const url = '/api/moods/recent';
        try {
            const headers = {};
            const jwt = getJwt();
            if (jwt) headers['Authorization'] = 'Bearer ' + jwt;

            const res = await fetch(url, { headers });
            if (!res.ok) {
                console.warn('Could not load recent moods', res.status);
                return;
            }
            const data = await res.json();
            if (!Array.isArray(data)) return;
            renderMoodsArray(data);
            loadMoreBtn.style.display = 'none'; // no pagination needed for recent moods
        } catch (err) {
            console.error('Error loading recent moods', err);
        }
    }

    function renderMoodsArray(arr) {
        // assume arr is ordered newest-first; if not, sort by date
        const sorted = arr.slice().sort((a,b) => new Date(b.date) - new Date(a.date));
        sorted.forEach(m => {
            moodListEl.appendChild(renderMoodItem(m));
        });
        page++;
    }

    // Save a mood
    async function saveMood() {
        saveStatus.textContent = '';
        const moodLevel = selectedMood;
        const intensity = parseInt(intensityInput.value || '5', 10);
        const dateOnly = moodDate.value; // yyyy-mm-dd
        if (!dateOnly) {
            saveStatus.textContent = 'Please choose a date';
            return;
        }
        // append current time (keeps behavior similar to previous)
        const now = new Date();
        const timeString = now.toTimeString().split(' ')[0];
        const dateTime = `${dateOnly}T${timeString}`;

        const payload = { moodLevel, intensity, date: dateTime };

        try {
            const headers = { 'Content-Type': 'application/json' };
            const jwt = getJwt();
            if (jwt) headers['Authorization'] = 'Bearer ' + jwt;

            const res = await fetch('/api/moods', {
                method: 'POST',
                headers,
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                saveStatus.textContent = 'Saved âœ“';
                // pre-pend the new item visually (prefer local optimistic update)
                const created = await res.json().catch(() => ({ moodLevel, intensity, date: dateTime }));
                // put newly created item at top
                const li = renderMoodItem(created);
                moodListEl.insertBefore(li, moodListEl.firstChild);
                // reset to defaults
                intensityInput.value = 5; intensityValue.textContent = '5';
                moodDate.valueAsDate = new Date();
                // briefly show status then clear
                setTimeout(()=> saveStatus.textContent = '', 2200);
            } else {
                const body = await res.text().catch(()=>null);
                saveStatus.textContent = 'Save failed';
                console.error('Save failed', res.status, body);
            }
        } catch (err) {
            saveStatus.textContent = 'Error';
            console.error('Error saving mood', err);
        }
    }

    // Event wiring
    saveBtn.addEventListener('click', (e) => { e.preventDefault(); saveMood(); });
    loadMoreBtn.addEventListener('click', () => loadRecentMoods(false));

    // Init UI
    renderMoodButtons();
    initInputs();
    updateSelectedUI();
    loadMoods();

    // Keyboard accessibility: Arrow keys to switch moods
    document.addEventListener('keydown', (e) => {
        const idx = MOODS.findIndex(m => m.key === selectedMood);
        if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
            selectedMood = MOODS[(idx + 1) % MOODS.length].key;
            updateSelectedUI();
        } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
            selectedMood = MOODS[(idx - 1 + MOODS.length) % MOODS.length].key;
            updateSelectedUI();
        } else if (e.key === 'Enter') {
            // Enter saves
            saveMood();
        }
    });
</script>
</body>
</html>
