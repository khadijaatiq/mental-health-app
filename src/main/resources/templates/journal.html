<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Journal - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        select,
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .journal-list {
            list-style: none;
            padding: 0;
        }

        .journal-item {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .journal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .emotion-tag {
            color: #818cf8;
            font-weight: 600;
        }

        .journal-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MindTrack</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/mood">Mood</a>
            <a href="/journal">Journal</a>
            <a href="/goals">Goals</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>New Entry</h2>
            <form id="journalForm">
                <div class="form-group">
                    <label for="emotionTag">Emotion Tag</label>
                    <select id="emotionTag" required>
                        <option value="GRATEFUL">Grateful</option>
                        <option value="REFLECTIVE">Reflective</option>
                        <option value="VENTING">Venting</option>
                        <option value="PROUD">Proud</option>
                        <option value="CONFUSED">Confused</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="entryText">Your Thoughts</label>
                    <textarea id="entryText" required placeholder="Write your thoughts here..."></textarea>
                </div>
                <button type="submit">Save Entry</button>
            </form>
        </div>

        <div class="card">
            <h2>Recent Entries</h2>
            <ul id="journalList" class="journal-list">
                <!-- Entries will be loaded here -->
            </ul>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        function logout() {
            document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        }

        async function loadJournals() {
            try {
                const response = await fetch('/api/journals');
                if (response.ok) {
                    const journals = await response.json();
                    const list = document.getElementById('journalList');
                    list.innerHTML = journals.map(journal => `
                        <li class="journal-item">
                            <div class="journal-header">
                                <span class="emotion-tag">#${journal.emotionTag}</span>
                                <span>${journal.date}</span>
                            </div>
                            <div class="journal-content">${journal.entryText}</div>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading journals:', error);
            }
        }

        document.getElementById('journalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const emotionTag = document.getElementById('emotionTag').value;
            const date = document.getElementById('date').value;
            const entryText = document.getElementById('entryText').value;

            try {
                const response = await fetch('/api/journals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emotionTag, date, entryText })
                });

                if (response.ok) {
                    loadJournals();
                    e.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                }
            } catch (error) {
                console.error('Error saving journal:', error);
            }
        });

        loadJournals();
    </script>
</body>

</html>
