<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Journal - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/users.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">MindTrack</div>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/mood">Mood</a>
        <a href="/journal">Journal</a>
        <a href="/goals">Goals</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</nav>

<div class="container">

    <div class="card">
        <h2 id="formTitle">New Entry</h2>

        <form id="journalForm">
            <input type="hidden" id="currentEntryId">

            <label>How are you feeling?</label>
            <div class="emotion-grid" id="emotionGrid"></div>

            <label for="date">Date</label>
            <input type="date" id="date" required>

            <label for="entryText">Your Thoughts</label>
            <textarea id="entryText" placeholder="What's on your mind?" required></textarea>

            <button type="submit" style="margin-top: 1rem;">Save Entry</button>
            <button type="button" style="margin-top: 1rem; margin-left: 0.5rem;" class="btn-secondary" onclick="cancelEdit()">Cancel</button>
        </form>

        <button style="margin-top: 1rem; width: 100%;" onclick="openDatePicker()">
            View Past Entries
        </button>
    </div>

    <!-- Entry Display Card -->
    <div id="entryDisplay" class="entry-display"></div>
</div>

<!-- Date Picker Modal -->
<div class="modal" id="datePickerModal">
    <div class="modal-content date-picker-modal">
        <div class="modal-header">
            <h3>Select Date</h3>
            <button class="close-btn" onclick="closeDatePickerModal()">Ã—</button>
        </div>

        <div class="form-group">
            <label for="pickerDate">Choose a date to view entries</label>
            <input type="date" id="pickerDate" class="date-picker-input">
        </div>

        <button class="btn btn-primary" onclick="viewEntriesByDate()" style="width: 100%;">
            View Entries
        </button>
    </div>
</div>

<script>
    async function loadEmotionTags() {
        const res = await fetch("/api/tags");
        const tags = await res.json();

        const grid = document.getElementById("emotionGrid");
        grid.innerHTML = "";

        tags.forEach(tag => {
            const div = document.createElement("label");
            div.className = "emotion-item";
            div.innerHTML = `
                <input type="checkbox" value="${tag.name}">
                <span>${tag.name}</span>
            `;

            div.onclick = () => div.classList.toggle("active");

            grid.appendChild(div);
        });
    }

    document.getElementById("date").valueAsDate = new Date();

    /* Save Entry */
    document.getElementById("journalForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const id = document.getElementById("currentEntryId").value;

        const selected = [...document.querySelectorAll("#emotionGrid input:checked")]
            .map(c => c.value);

        const payload = {
            entryText: document.getElementById("entryText").value,
            date: document.getElementById("date").value,
            emotionTags: selected
        };

        const method = id ? "PUT" : "POST";
        const url = id ? `/api/journals/${id}` : "/api/journals";

        const res = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            alert("Saved!");
            resetForm();
            // If we were viewing entries, refresh them
            const displayBox = document.getElementById("entryDisplay");
            if (displayBox.style.display === "block") {
                const pickedDate = document.getElementById("date").value;
                await refreshEntriesForDate(pickedDate);
            }
        }
    });

    /* Picker Modal */
    function openDatePicker() {
        document.getElementById("datePickerModal").style.display = "flex";
    }

    function closeDatePickerModal() {
        document.getElementById("datePickerModal").style.display = "none";
    }

    async function viewEntriesByDate() {
        const pickedDate = document.getElementById("pickerDate").value;

        if (!pickedDate) {
            alert("Please select a date.");
            return;
        }

        await refreshEntriesForDate(pickedDate);
        closeDatePickerModal();
    }

    async function refreshEntriesForDate(date) {
        const response = await fetch(`/api/journals/date?date=${date}`);
        console.log("Fetching journal entries for date:", date);
        console.log("Response status:", response.status);

        if (!response.ok) {
            alert("No journal entries found for that date.");
            document.getElementById("entryDisplay").style.display = "none";
            return;
        }

        const journalEntries = await response.json();
        console.log("Journal entries received:", journalEntries);

        if (!Array.isArray(journalEntries)) {
            alert("Unexpected response format from server.");
            console.error("Expected array but got:", journalEntries);
            return;
        }

        showEntries(journalEntries);
    }

    function showEntries(entries) {
        const box = document.getElementById("entryDisplay");
        box.style.display = "block";
        box.innerHTML = '';

        if (!entries.length) {
            box.innerHTML = '<p style="text-align: center; color: var(--text-muted);">No entries found for this date.</p>';
            return;
        }

        // Show date header
        const dateHeader = document.createElement('h3');
        dateHeader.textContent = `Entries for ${entries[0].date}`;
        dateHeader.style.marginBottom = '1.5rem';
        box.appendChild(dateHeader);

        // Create a card for each entry
        entries.forEach(entry => {
            const emotions = entry.emotionTags.map(t => t.name).join(", ");

            const entryCard = document.createElement('div');
            entryCard.className = 'entry-card';

            const emotionP = document.createElement('div');
            emotionP.className = 'entry-emotions';
            emotionP.innerHTML = `<strong>Emotions:</strong> ${emotions}`;

            const textDiv = document.createElement('div');
            textDiv.className = 'entry-text';
            textDiv.textContent = entry.entryText;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'entry-actions';

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.onclick = () => editEntry(entry.id);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn-danger';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteEntry(entry.id, entry.date);

            actionsDiv.appendChild(editBtn);
            actionsDiv.appendChild(deleteBtn);

            entryCard.appendChild(emotionP);
            entryCard.appendChild(textDiv);
            entryCard.appendChild(actionsDiv);

            box.appendChild(entryCard);
        });
    }

    async function editEntry(entryId) {
        try {
            const res = await fetch(`/api/journals/${entryId}`);

            if (!res.ok) {
                alert("Failed to load entry. Please try again.");
                console.error("Failed to fetch entry:", res.status);
                return;
            }

            const entry = await res.json();
            console.log("Loaded entry:", entry);

            document.getElementById("currentEntryId").value = entry.id || '';
            document.getElementById("date").value = entry.date || '';
            document.getElementById("entryText").value = entry.entryText || '';

            // Safely handle emotion tags
            const emotionTags = entry.emotionTags || [];
            document.querySelectorAll("#emotionGrid input").forEach(c => {
                c.checked = emotionTags.some(t => t.name === c.value);
                c.parentElement.classList.toggle("active", c.checked);
            });

            document.getElementById("formTitle").textContent = "Edit Entry";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (error) {
            console.error("Error loading entry:", error);
            alert("An error occurred while loading the entry.");
        }
    }

    async function deleteEntry(entryId, entryDate) {
        if (!confirm("Are you sure you want to delete this entry?")) return;

        const res = await fetch(`/api/journals/${entryId}`, { method: "DELETE" });

        if (res.ok) {
            alert("Entry deleted successfully!");
            // Refresh the entries for this date
            await refreshEntriesForDate(entryDate);
        } else {
            alert("Failed to delete entry.");
        }
    }

    function cancelEdit() {
        resetForm();
    }

    function resetForm() {
        document.getElementById("journalForm").reset();
        document.getElementById("formTitle").textContent = "New Entry";
        document.getElementById("currentEntryId").value = "";
        document.getElementById("date").valueAsDate = new Date();

        // Reset emotion checkboxes
        document.querySelectorAll("#emotionGrid input").forEach(c => {
            c.checked = false;
            c.parentElement.classList.remove("active");
        });
    }

    function logout() {
        window.location.href = "/logout";
    }

    loadEmotionTags();
</script>

</body>
</html>
