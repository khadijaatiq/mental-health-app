<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Management - MindTrack Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--surface);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-align: left;
        }

        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 0.3rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success { background-color: rgba(16,185,129,0.2); color: var(--success); }
        .badge-danger { background-color: rgba(239,68,68,0.2); color: var(--danger); }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        button {
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: white;
            font-weight: 600;
        }

        .btn-warning { background-color: var(--warning); }
        .btn-danger { background-color: var(--danger); }
        .btn-export { background-color: var(--primary); }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo">MindTrack Admin</div>
    <div class="nav-links">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</nav>

<div class="container">

    <div class="header">
        <h2>User Management</h2>
        <button class="btn-export" onclick="exportUsers()">Export CSV</button>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody id="usersTable"></tbody>
        </table>
    </div>

</div>

<script>
    function getJwt() {
        return document.cookie.split("; ").find(r => r.startsWith("JWT="))?.split("=")[1];
    }

    async function loadUsers() {
        const res = await fetch("/api/admin/users", {
            headers: { "Authorization": "Bearer " + getJwt() }
        });

        const users = await res.json();
        const tbody = document.getElementById("usersTable");

        tbody.innerHTML = users.map(u => `
            <tr>
                <td>${u.id}</td>
                <td>${u.username}</td>
                <td>${u.email}</td>
                <td>${u.roles?.join(", ")}</td>
                <td>
                    <span class="badge ${u.blocked ? 'badge-danger' : 'badge-success'}">
                        ${u.blocked ? "Blocked" : "Active"}
                    </span>
                </td>
                <td class="actions">
                    <button class="btn-warning" onclick="toggleBlock(${u.id}, ${!u.blocked})">
                        ${u.blocked ? "Unblock" : "Block"}
                    </button>
                    <button class="btn-danger" onclick="deleteUser(${u.id})">Delete</button>
                </td>
            </tr>
        `).join("");
    }

    async function toggleBlock(id, blocked) {
        await fetch(`/api/admin/users/${id}/block`, {
            method: "PATCH",
            headers: {
                "Authorization": "Bearer " + getJwt(),
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ blocked })
        });
        loadUsers();
    }

    async function deleteUser(id) {
        await fetch(`/api/admin/users/${id}`, {
            method: "DELETE",
            headers: { "Authorization": "Bearer " + getJwt() }
        });
        loadUsers();
    }

    function exportUsers() {
        window.location.href = "/api/admin/export/users";
    }

    function logout() {
        document.cookie = "JWT=; expires=Thu, 01 Jan 1970; path=/;";
        window.location.href = '/login';
    }

    loadUsers();
</script>

</body>
</html>
