    <main class="main-content">

  <div class="grid-2">

    <!-- Check-in Settings -->
    <div class="card">
      <h3>Check-In Configuration</h3>

      <div class="form-group">
        <label>Daily Check-in Questions</label>

        <div class="list-group" id="questionsList">
          <!-- Loaded via JS -->
        </div>
      </div>

      <div class="form-group" style="display:flex; gap:0.5rem;">
        <input type="text" id="newQuestion" placeholder="Add new question...">
        <button class="btn-success" onclick="addQuestion()">Add</button>
      </div>
    </div>

    <!-- Emotion Tags -->
    <div class="card">
      <h3>Emotion Tags Management</h3>

      <div class="list-group" id="tagsList">
        <!-- Loaded via JS -->
      </div>

      <div class="form-group" style="display:flex; gap:0.5rem; margin-top:1rem;">
        <input type="text" id="newTag" placeholder="New tag name...">

        <select id="tagCategory">
          <option value="Positive">Positive</option>
          <option value="Negative">Negative</option>
          <option value="Neutral">Neutral</option>
        </select>

        <button class="btn-success" onclick="addTag()">Add</button>
      </div>
    </div>

  </div>


  <div class="grid-2">

    <!-- Notifications -->
    <div class="card">
      <h3>Notifications & Reminders</h3>

      <div class="form-group">
        <label class="toggle-switch">
          <input type="checkbox" id="globalReminders" checked>
          Enable Global Reminders
        </label>
      </div>

      <div class="form-group">
        <label>Default Reminder Time</label>
        <input type="time" value="09:00">
      </div>

      <button class="btn-primary" onclick="testNotification()">Send Test Notification</button>
    </div>

    <!-- System Settings -->
    <div class="card">
      <h3>System Maintenance</h3>

      <div class="form-group">
        <label>Crisis Threshold (Mood Level)</label>
        <input type="number" value="3" min="1" max="10">
      </div>

      <div class="form-group" style="display:flex; gap:0.5rem;">
        <button class="btn-warning" onclick="backupDb()">Backup Database</button>
        <button class="btn-danger" onclick="cleanupFiles()">Cleanup Temp Files</button>
      </div>
    </div>

  </div>

    </main>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function logout() {
    document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = '/login';
  }

  // -------------------
  // Check-in Questions
  // -------------------

  async function loadQuestions() {
    const response = await fetch('/api/admin/settings/checkin-questions');

    if (response.ok) {
      const questions = await response.json();

      document.getElementById('questionsList').innerHTML =
              questions.map(q => `
              <div class="list-item">
                  <span>${q}</span>
                  <button class="btn-danger" style="padding:0.25rem 0.5rem; font-size:0.75rem;"
                      onclick="removeQuestion('${q}')">X</button>
              </div>
          `).join('');
    }
  }

  async function addQuestion() {
    const input = document.getElementById('newQuestion');
    if (!input.value) return;

    await fetch('/api/admin/settings/checkin-questions', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question: input.value })
    });

    input.value = '';
    loadQuestions();
  }

  async function removeQuestion(q) {
    if (!confirm('Remove this question?')) return;

    await fetch('/api/admin/settings/checkin-questions', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ question: q })
    });

    loadQuestions();
  }

  // -------------------
  // Emotion Tags
  // -------------------

  async function loadTags() {
    const response = await fetch('/api/tags');

    if (response.ok) {
      const tags = await response.json();

      document.getElementById('tagsList').innerHTML =
              tags.map(t => `
              <div class="list-item">
                  <span>${t.name}
                      <small style="color:var(--text-muted);">(${t.category})</small>
                  </span>

                  <button class="btn-danger" style="padding:0.25rem 0.5rem; font-size:0.75rem;"
                      onclick="deleteTag(${t.id})">X</button>
              </div>
          `).join('');
    }
  }

  async function addTag() {
    const name = document.getElementById('newTag').value;
    const category = document.getElementById('tagCategory').value;
    if (!name) return;

    await fetch('/api/tags', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, category })
    });

    document.getElementById('newTag').value = '';
    loadTags();
  }

  async function deleteTag(id) {
    if (!confirm('Delete this tag?')) return;

    await fetch(`/api/tags/${id}`, { method: 'DELETE' });
    loadTags();
  }

  // -------------------
  // Notifications
  // -------------------

  async function testNotification() {
    await fetch('/api/notifications', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: "This is a test notification from Admin Settings.",
        type: "TEST",
        scheduledTime: new Date().toISOString()
      })
    });

    alert('Test notification sent to your account.');
  }

  // -------------------
  // System
  // -------------------

  async function backupDb() {
    const res = await fetch('/api/admin/backup');
    const data = await res.json();
    alert(data.message);
  }

  function cleanupFiles() {
    alert('Cleanup job triggered (Mock).');
  }

  // Init
  loadQuestions();
  loadTags();
</script>
