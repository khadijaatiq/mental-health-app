<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Admin - Settings - MindTrack</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
        --primary: #6366f1;
        --bg: #0f172a;
        --surface: #1e293b;
        --text: #f8fafc;
        --text-muted: #94a3b8;
        --danger: #ef4444;
        --success: #10b981;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
    }

    .navbar {
        background-color: var(--surface);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(to right, #818cf8, #c084fc);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .nav-links a {
        color: var(--text-muted);
        text-decoration: none;
        margin-left: 1.5rem;
        transition: color 0.2s;
    }

    .nav-links a:hover {
        color: var(--text);
    }

    .container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
    }

    .card {
        background-color: var(--surface);
        padding: 1.5rem;
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
        margin-bottom: 2rem;
    }

    h3 {
        color: var(--primary);
        margin-top: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 0.5rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-muted);
    }

    input[type="text"],
    input[type="number"],
    select,
    input[type="time"] {
        width: 100%;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        color: var(--text);
        box-sizing: border-box;
    }

    .list-group {
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 0.5rem;
    }

    .list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    button {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-weight: 600;
    }

    .btn-primary {
        background: var(--primary);
        color: white;
    }

    .btn-danger {
        background: var(--danger);
        color: white;
    }

    .btn-success {
        background: var(--success);
        color: white;
    }

    .btn-warning {
        background: #f59e0b;
        color: white;
    }

    .toggle-switch {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
    }
  </style>
</head>

<body>

<div class="navbar">
  <div class="logo">MindTrack Admin</div>
  <div class="nav-links">
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/settings">Settings</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>

<div class="container">

  <div class="grid-2">

    <!-- Check-in Settings -->
    <div class="card">
      <h3>Check-In Configuration</h3>

      <div class="form-group">
        <label>Daily Check-in Questions</label>

        <div class="list-group" id="questionsList">
          <!-- Loaded via JS -->
        </div>
      </div>

      <div class="form-group" style="display:flex; gap:0.5rem;">
        <input type="text" id="newQuestion" placeholder="Add new question...">
        <button class="btn-success" onclick="addQuestion()">Add</button>
      </div>
    </div>

    <!-- Emotion Tags -->
    <div class="card">
      <h3>Emotion Tags Management</h3>

      <div class="list-group" id="tagsList">
        <!-- Loaded via JS -->
      </div>

      <div class="form-group" style="display:flex; gap:0.5rem; margin-top:1rem;">
        <input type="text" id="newTag" placeholder="New tag name...">

        <select id="tagCategory">
          <option value="Positive">Positive</option>
          <option value="Negative">Negative</option>
          <option value="Neutral">Neutral</option>
        </select>

        <button class="btn-success" onclick="addTag()">Add</button>
      </div>
    </div>

  </div>


  <div class="grid-2">

    <!-- Notifications -->
    <div class="card">
      <h3>Notifications & Reminders</h3>

      <div class="form-group">
        <label class="toggle-switch">
          <input type="checkbox" id="globalReminders" checked>
          Enable Global Reminders
        </label>
      </div>

      <div class="form-group">
        <label>Default Reminder Time</label>
        <input type="time" value="09:00">
      </div>

      <button class="btn-primary" onclick="testNotification()">Send Test Notification</button>
    </div>

    <!-- System Settings -->
    <div class="card">
      <h3>System Maintenance</h3>

      <div class="form-group">
        <label>Crisis Threshold (Mood Level)</label>
        <input type="number" value="3" min="1" max="10">
      </div>

      <div class="form-group" style="display:flex; gap:0.5rem;">
        <button class="btn-warning" onclick="backupDb()">Backup Database</button>
        <button class="btn-danger" onclick="cleanupFiles()">Cleanup Temp Files</button>
      </div>
    </div>

  </div>

</div>

<script>
  function logout() {
      document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = '/login';
  }

  // -------------------
  // Check-in Questions
  // -------------------

  async function loadQuestions() {
      const response = await fetch('/api/admin/settings/checkin-questions');

      if (response.ok) {
          const questions = await response.json();

          document.getElementById('questionsList').innerHTML =
              questions.map(q => `
              <div class="list-item">
                  <span>${q}</span>
                  <button class="btn-danger" style="padding:0.25rem 0.5rem; font-size:0.75rem;"
                      onclick="removeQuestion('${q}')">X</button>
              </div>
          `).join('');
      }
  }

  async function addQuestion() {
      const input = document.getElementById('newQuestion');
      if (!input.value) return;

      await fetch('/api/admin/settings/checkin-questions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: input.value })
      });

      input.value = '';
      loadQuestions();
  }

  async function removeQuestion(q) {
      if (!confirm('Remove this question?')) return;

      await fetch('/api/admin/settings/checkin-questions', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q })
      });

      loadQuestions();
  }

  // -------------------
  // Emotion Tags
  // -------------------

  async function loadTags() {
      const response = await fetch('/api/tags');

      if (response.ok) {
          const tags = await response.json();

          document.getElementById('tagsList').innerHTML =
              tags.map(t => `
              <div class="list-item">
                  <span>${t.name}
                      <small style="color:var(--text-muted);">(${t.category})</small>
                  </span>

                  <button class="btn-danger" style="padding:0.25rem 0.5rem; font-size:0.75rem;"
                      onclick="deleteTag(${t.id})">X</button>
              </div>
          `).join('');
      }
  }

  async function addTag() {
      const name = document.getElementById('newTag').value;
      const category = document.getElementById('tagCategory').value;
      if (!name) return;

      await fetch('/api/tags', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, category })
      });

      document.getElementById('newTag').value = '';
      loadTags();
  }

  async function deleteTag(id) {
      if (!confirm('Delete this tag?')) return;

      await fetch(`/api/tags/${id}`, { method: 'DELETE' });
      loadTags();
  }

  // -------------------
  // Notifications
  // -------------------

  async function testNotification() {
      await fetch('/api/notifications', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
              message: "This is a test notification from Admin Settings.",
              type: "TEST",
              scheduledTime: new Date().toISOString()
          })
      });

      alert('Test notification sent to your account.');
  }

  // -------------------
  // System
  // -------------------

  async function backupDb() {
      const res = await fetch('/api/admin/backup');
      const data = await res.json();
      alert(data.message);
  }

  function cleanupFiles() {
      alert('Cleanup job triggered (Mock).');
  }

  // Init
  loadQuestions();
  loadTags();
</script>

</body>

</html>
