    <main class="main-content">
    <h2 class="page-title">Manage Posts</h2>
    <table id="postsTable" class="table" width="110%" style="text-align: left">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Content</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </main>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function logout() {
        document.cookie = "JWT=; expires=Thu, 01 Jan 1970; path=/;";
        window.location.href = "/login";
    }

    function getJwt() {
        return document.cookie.split("; ")
            .find(r => r.startsWith("JWT="))
            ?.split("=")[1];
    }

    let allPosts = [];
    let allUsers = [];

    // Load users
    async function loadUsers() {
        try {
            const res = await fetch("/api/admin/users", { credentials: "include" });
            if (!res.ok) throw new Error("Failed to load users");
            allUsers = await res.json();
        } catch (err) {
            console.error(err);
            alert("Error loading users.");
        }
    }

    // Map user_id to username
    function getUsername(user_id) {
        const user = allUsers.find(u => Number(u.id) === Number(user_id));
        return user ? user.username : "Unknown";
    }
    function getCreatedAt(post) {
    if (!post.createdAt && !post.created_at) return "";
    const rawDate = post.createdAt || post.created_at;
    const d = new Date(rawDate);
    return isNaN(d.getTime()) ? rawDate : d.toLocaleString();
    }

    // Load posts
    async function loadPosts() {
        try {
            await loadUsers();
            const res = await fetch("/api/admin/posts", { credentials: "include" });
            if (!res.ok) throw new Error("Failed to load posts");
            allPosts = await res.json();
            renderPosts(allPosts);
        } catch (err) {
            console.error(err);
            alert("Error loading posts. Please try again.");
        }
    }

    // Render posts
    function renderPosts(posts) {
        const tbody = document.querySelector("#postsTable tbody");
        if (posts.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:gray;">No posts found.</td></tr>`;
            return;
        }

        tbody.innerHTML = posts.map(p => {
            let createdDate = getCreatedAt(p);
            const flagButton = p.flagged
                ? `<button class="btn-flag" disabled>Flagged</button>`
                : `<button class="btn-flag" onclick="flagPost(${p.id})">Flag</button>`;

            const deleteButton = p.deleted
                ? `<button class="btn-danger deleted" disabled>Deleted</button>`
                : `<button class="btn-danger" onclick="deletePost(${p.id})">Delete</button>`;
            return `
            <tr>
                <td>${p.id}</td>
                <td>${p.user ? p.user.username : "Unknown"}</td>
                <td>${p.content || ""}</td>
                <td>${createdDate}</td>
                <td>
                    ${flagButton}
                    ${deleteButton}
                </td>
            </tr>
        `;
        }).join("");
    }

    async function flagPost(id) {
        const reason = prompt("Enter flag reason:");
        if (!reason) return;

        const res = await fetch(`/api/admin/posts/${id}/flag`, {
            method: "PATCH",
            credentials: "include",
            headers: {
                "Content-Type": "application/json"
            },

            body: JSON.stringify({ reason })
        });
        if (!res.ok) return alert("Failed to flag post");
        loadPosts();
    }




    // Delete post
    async function deletePost(id) {
        const reason = prompt("Enter deletion reason:");
        if (!reason) return;

        try {
            const res = await fetch(`/api/admin/posts/${id}`, {
                method: "DELETE",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reason })
            });
            if (!res.ok) throw new Error("Failed to delete post");
            loadPosts();
        } catch (err) {
            console.error(err);
            alert("Error deleting post");
        }
    }

    // Initial load
    loadPosts();
</script>
