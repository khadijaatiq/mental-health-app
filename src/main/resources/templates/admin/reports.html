<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin - Reports & Analytics - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--surface);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h2,
        h3 {
            color: var(--primary);
            margin-top: 0;
        }

        .export-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
        }

        .activity-time {
            color: var(--text-muted);
            font-size: 0.75rem;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="logo">MindTrack Admin</div>
    <div class="nav-links">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/reports">Reports</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</div>

<div class="container">

    <div class="grid-2">
        <!-- Usage Chart -->
        <div class="card">
            <h3>Weekly Activity Trends</h3>
            <canvas id="usageChart"></canvas>
        </div>

        <!-- Recent Activity -->
        <div class="card">
            <h3>Recent User Activity</h3>
            <div class="activity-list" id="activityList">
                <!-- Loaded via JS -->
            </div>
        </div>
    </div>

    <!-- Exports -->
    <div class="card">
        <h3>Data Exports</h3>
        <p style="color: var(--text-muted); margin-bottom: 1.5rem;">
            Download system-wide data for analysis or backup.
        </p>

        <div class="export-section">
            <button onclick="exportData('system')">Full System Export (CSV)</button>
            <button onclick="exportData('moods')">Mood Logs</button>
            <button onclick="exportData('stress')">Stress Logs</button>
            <button onclick="exportData('users')">User List</button>
        </div>
    </div>

</div>

<script>
    function logout() {
        document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/login';
    }

    // Load Weekly Trends
    async function loadTrends() {
        try {
            const response = await fetch('/api/admin/stats/trends');

            if (response.ok) {
                const data = await response.json();
                renderChart(data);
            }
        } catch (error) {
            console.error('Error loading trends:', error);
        }
    }

    function renderChart(data) {
        const ctx = document.getElementById('usageChart').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [
                    {
                        label: 'Active Users',
                        data: data.logins,
                        borderColor: '#6366f1',
                        tension: 0.4
                    },
                    {
                        label: 'New Posts',
                        data: data.posts,
                        borderColor: '#10b981',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#94a3b8' } }
                },
                scales: {
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#94a3b8' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });
    }

    // Load Activity List
    async function loadActivity() {
        try {
            const response = await fetch('/api/admin/activity');

            if (response.ok) {
                const activities = await response.json();

                document.getElementById('activityList').innerHTML =
                    activities.map(a => `
                    <div class="activity-item">
                        <div><strong>${a.user ? a.user.username : 'System'}</strong>: ${a.action}</div>
                        <div class="activity-time">${new Date(a.timestamp).toLocaleString()}</div>
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error('Error loading activity:', error);
        }
    }

    function exportData(type) {
        window.location.href = `/api/admin/export/${type}`;
    }

    // Init
    loadTrends();
    loadActivity();
</script>

</body>
</html>
