<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mental Health Resources - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/users.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">MindTrack</div>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/resources" style="color: white;">Resources</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</nav>

<div class="container">

    <!-- Header -->
    <h2>Mental Health Resources</h2>
    <p style="color: var(--text-muted); margin-bottom: 1.5rem;">
        Curated articles, guides, and tools to support your mental well-being.
    </p>

    <!-- Search + Filters -->
    <div class="card">
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
            <div>
                <label>Search</label>
                <input type="text" class="search-bar" placeholder="Search...">
            </div>
            <div>
                <label>Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Resources -->
    <div id="resourceList" class="resource-grid"></div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        loadCategories();
        loadResources();

        // FIX 1: Search bar must be selected by class
        document.querySelector(".search-bar").addEventListener("input", function (e) {
            loadResources(e.target.value, document.getElementById("categoryFilter").value);
        });

        document.getElementById("categoryFilter").addEventListener("change", function (e) {
            loadResources(document.querySelector(".search-bar").value, e.target.value);
        });
    });

    async function loadCategories() {
        try {
            const res = await fetch('/api/resources/categories');
            const categories = await res.json();
            const filter = document.getElementById('categoryFilter');
            filter.innerHTML = '<option value="">All Categories</option>';

            categories.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.textContent = c;
                filter.appendChild(option);
            });
        } catch (err) {
            console.error('Failed to load categories', err);
        }
    }

    // FIX 2: Combined Filtering
    function getUrl(keyword = '', category = '') {
        if (keyword && category) {
            return `/api/resources/filter?keyword=${encodeURIComponent(keyword)}&category=${encodeURIComponent(category)}`;
        }
        if (keyword) {
            return `/api/resources/search?keyword=${encodeURIComponent(keyword)}`;
        }
        if (category) {
            return `/api/resources/category/${encodeURIComponent(category)}`;
        }
        return '/api/resources';
    }


    function loadResources(keyword = '', category = '') {

        const url = getUrl(keyword, category);

        fetch(url)
            .then(resp => resp.json())
            .then(data => {
                const container = document.getElementById("resourceList");
                container.innerHTML = "";

                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML =
                        '<p style="color: var(--text-muted); grid-column: 1/-1; text-align:center; padding: 2rem;">No resources found.</p>';
                    return;
                }

                data.forEach(resource => {
                    const card = document.createElement("div");
                    card.className = "resource-card";

                    card.innerHTML = `
                        <div class="category-tag">${resource.category ? resource.category.name : "General"}</div>
                        <div class="resource-title">${resource.title}</div>
                        <div class="resource-description">${resource.description || ""}</div>
                        ${resource.link ? `<a href="${resource.link}" target="_blank" class="resource-link">View â†’</a>` : ""}
                    `;

                    container.appendChild(card);
                });
            });
    }

    function logout() {
        window.location.href = "/logout";
    }
</script>


</body>
</html>
