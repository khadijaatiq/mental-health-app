<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Resources - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .resource-card {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .resource-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: #e2e8f0;
        }

        .resource-type {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background-color: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .resource-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .resource-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .resource-link:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MindTrack</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/mood">Mood</a>
            <a href="/journal">Journal</a>
            <a href="/goals">Goals</a>
            <a href="/board">Community</a>
            <a href="/resources">Resources</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Mental Health Resources</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Curated articles, videos, and guides to support
                your well-being.</p>

            <div id="resourceGrid" class="resource-grid">
                <!-- Resources will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function logout() {
            document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        }

        async function loadResources() {
            try {
                const response = await fetch('/resources');
                if (response.ok) {
                    const resources = await response.json();
                    const grid = document.getElementById('resourceGrid');

                    if (resources.length === 0) {
                        grid.innerHTML = '<p style="color: var(--text-muted)">No resources available yet.</p>';
                        return;
                    }

                    grid.innerHTML = resources.map(resource => `
                        <div class="resource-card">
                            <span class="resource-type">${resource.type || 'Article'}</span>
                            <h3>${resource.title}</h3>
                            <p class="resource-desc">${resource.description || 'No description available.'}</p>
                            <a href="${resource.url}" target="_blank" class="resource-link">View Resource</a>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading resources:', error);
            }
        }

        loadResources();
    </script>
</body>

</html>
