<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mental Health Resources - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">MindTrack</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="/resources"
                            class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Resources</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/logout"
                        class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="md:flex md:items-center md:justify-between mb-6">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Mental Health Resources
                </h2>
                <p class="mt-1 text-sm text-gray-500">
                    Curated articles, guides, and tools to support your mental well-being.
                </p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white shadow rounded-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="col-span-2">
                    <label for="search" class="sr-only">Search</label>
                    <div class="relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" id="search"
                            class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md"
                            placeholder="Search resources...">
                    </div>
                </div>
                <div>
                    <select id="categoryFilter"
                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="">All Categories</option>
                        <option value="Meditation">Meditation</option>
                        <option value="Stress Management">Stress Management</option>
                        <option value="Depression Support">Depression Support</option>
                        <option value="Mindfulness">Mindfulness</option>
                        <option value="Anxiety Relief">Anxiety Relief</option>
                        <option value="General Wellness">General Wellness</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Resource List -->
        <div id="resourceList" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Resources will be loaded here via JS -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadResources();

            document.getElementById('search').addEventListener('input', function (e) {
                loadResources(e.target.value, document.getElementById('categoryFilter').value);
            });

            document.getElementById('categoryFilter').addEventListener('change', function (e) {
                loadResources(document.getElementById('search').value, e.target.value);
            });
        });

        function loadResources(keyword = '', category = '') {
            let url = '/api/resources';
            if (keyword) {
                url = `/api/resources/search?keyword=${encodeURIComponent(keyword)}`;
            } else if (category) {
                url = `/api/resources/category/${encodeURIComponent(category)}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('resourceList');
                    container.innerHTML = '';

                    if (data.length === 0) {
                        container.innerHTML = '<p class="col-span-3 text-center text-gray-500 py-8">No resources found.</p>';
                        return;
                    }

                    data.forEach(resource => {
                        const card = document.createElement('div');
                        card.className = 'bg-white overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow duration-200';

                        let actionButtons = '';
                        if (resource.link) {
                            actionButtons += `<a href="${resource.link}" target="_blank" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">Read More &rarr;</a>`;
                        }

                        card.innerHTML = `
                            <div class="px-4 py-5 sm:p-6">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                        ${resource.category || 'General'}
                                    </span>
                                </div>
                                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">${resource.title}</h3>
                                <p class="text-sm text-gray-500 mb-4 line-clamp-3">${resource.description}</p>
                                <div class="flex justify-between items-center mt-4">
                                    ${actionButtons}
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading resources:', error));
        }
    </script>
</body>

</html>
