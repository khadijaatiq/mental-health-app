<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Daily Check-In - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .checkin-list {
            list-style: none;
            padding: 0;
        }

        .checkin-item {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkin-date {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: block;
        }

        .qa-pair {
            margin-bottom: 1rem;
        }

        .question {
            font-weight: 600;
            color: #818cf8;
            margin-bottom: 0.25rem;
        }

        .answer {
            color: var(--text);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MindTrack</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/mood">Mood</a>
            <a href="/journal">Journal</a>
            <a href="/goals">Goals</a>
            <a href="/habits">Habits</a>
            <a href="/stress">Stress</a>
            <a href="/checkin">Check-In</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Daily Reflection</h2>
            <form id="checkinForm">
                <div id="questionsContainer">
                    <!-- Questions will be loaded here -->
                </div>
                <button type="submit">Save Check-In</button>
            </form>
        </div>

        <div class="card">
            <h2>Past Check-Ins</h2>
            <ul id="checkinList" class="checkin-list">
                <!-- Check-ins will be loaded here -->
            </ul>
        </div>
    </div>

    <script>
        function logout() {
            document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        }

        async function loadQuestions() {
            try {
                const response = await fetch('/api/checkins/questions');
                if (response.ok) {
                    const data = await response.json();
                    const container = document.getElementById('questionsContainer');
                    container.innerHTML = data.questions.map((q, index) => `
                        <div class="form-group">
                            <label>${q}</label>
                            <textarea name="answer${index + 1}" required></textarea>
                            <input type="hidden" name="question${index + 1}" value="${q}">
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        async function loadCheckIns() {
            try {
                const response = await fetch('/api/checkins');
                if (response.ok) {
                    const checkIns = await response.json();
                    const list = document.getElementById('checkinList');
                    list.innerHTML = checkIns.map(checkIn => `
                        <li class="checkin-item">
                            <span class="checkin-date">${checkIn.date}</span>
                            <div class="qa-pair">
                                <div class="question">${checkIn.question1}</div>
                                <div class="answer">${checkIn.answer1}</div>
                            </div>
                            <div class="qa-pair">
                                <div class="question">${checkIn.question2}</div>
                                <div class="answer">${checkIn.answer2}</div>
                            </div>
                            <div class="qa-pair">
                                <div class="question">${checkIn.question3}</div>
                                <div class="answer">${checkIn.answer3}</div>
                            </div>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading check-ins:', error);
            }
        }

        document.getElementById('checkinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const checkIn = {
                date: new Date().toISOString().split('T')[0],
                question1: formData.get('question1'),
                answer1: formData.get('answer1'),
                question2: formData.get('question2'),
                answer2: formData.get('answer2'),
                question3: formData.get('question3'),
                answer3: formData.get('answer3')
            };

            try {
                const response = await fetch('/api/checkins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(checkIn)
                });

                if (response.ok) {
                    loadCheckIns();
                    loadQuestions(); // Refresh questions for next time (optional)
                    e.target.reset();
                }
            } catch (error) {
                console.error('Error saving check-in:', error);
            }
        });

        loadQuestions();
        loadCheckIns();
    </script>
</body>

</html>
