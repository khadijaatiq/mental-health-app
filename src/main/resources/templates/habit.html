    <main class="main-content">
    <div class="card">
        <h2>Add New Habit</h2>
        <form id="habitForm">
            <div class="form-group">
                <label for="habitName">Habit Name</label>
                <input type="text" id="habitName" required placeholder="e.g., Drink Water">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" required>
                    <option value="DAILY">Daily</option>
                    <option value="WEEKLY">Weekly</option>
                </select>
            </div>
            <button type="submit">Create Habit</button>
        </form>
    </div>

    <div class="card">
        <h2>My Habits</h2>
        <ul id="habitList" class="habit-list"></ul>
    </div>
    </main>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }
    function logout() {
        document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/login';
    }

    async function loadHabits() {
        try {
            const response = await fetch('/api/habits');
            if (!response.ok) return;

            const habits = await response.json();
            const list = document.getElementById('habitList');
            list.innerHTML = "";

            const today = new Date().toISOString().split("T")[0];

            habits.forEach(habit => {
                let isCompleted = false;

                // DAILY FREQUENCY RULE
                if (habit.frequency === "DAILY" && habit.lastCompletedDate === today) {
                    isCompleted = true;
                }

                // WEEKLY FREQUENCY RULE
                if (habit.frequency === "WEEKLY" && habit.lastCompletedDate) {
                    const last = new Date(habit.lastCompletedDate);
                    const nextAllowed = new Date(last);
                    nextAllowed.setDate(nextAllowed.getDate() + 7);

                    if (nextAllowed > new Date()) {
                        isCompleted = true;
                    }
                }

                const li = document.createElement('li');
                li.className = 'habit-item';

                const buttonHtml = isCompleted
                    ? `<button class="check-btn completed" disabled>Completed</button>`
                    : `<button class="check-btn" onclick="markComplete(${habit.id}, this)">Check In</button>`;

                const streak = habit.streak ?? 0;

                li.innerHTML = `
                    <div class="habit-info">
                        <h3>${habit.habitName}</h3>
                        <div class="habit-meta">
                            <span>${habit.frequency}</span>
                            <span class="streak-badge">ðŸ”¥ ${streak} Streak</span>
                        </div>
                    </div>

                    <div class="habit-actions" style="display:flex; gap:0.5rem;">
                        ${buttonHtml}
                        <button class="check-btn"
                            style="background-color: rgba(239, 68, 68, 0.2); color: #ef4444;"
                            onclick="deleteHabit(${habit.id})">
                            Delete
                        </button>
                    </div>
                `;

                list.appendChild(li);
            });

        } catch (error) {
            console.error('Error loading habits:', error);
        }
    }

    async function deleteHabit(id) {
        if (!confirm('Are you sure you want to delete this habit?')) return;
        try {
            const response = await fetch(`/api/habits/${id}`, { method: 'DELETE' });
            if (response.ok) loadHabits();
        } catch (error) {
            console.error('Error deleting habit:', error);
        }
    }

    async function markComplete(id, btn) {
        try {
            const response = await fetch(`/api/habits/${id}/complete`, { method: 'PATCH' });
            if (response.ok) {
                btn.classList.add('completed');
                btn.textContent = 'Completed';
                btn.disabled = true;
                loadHabits();
            }
        } catch (error) {
            console.error('Error completing habit:', error);
        }
    }

    document.getElementById('habitForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const habitName = document.getElementById('habitName').value;
        const frequency = document.getElementById('frequency').value;

        try {
            const response = await fetch('/api/habits', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ habitName, frequency })
            });

            if (response.ok) {
                loadHabits();
                e.target.reset();
            }
        } catch (error) {
            console.error('Error saving habit:', error);
        }
    });

    loadHabits();
</script>

</body>
</html>
