<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Habits - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .habit-list {
            list-style: none;
            padding: 0;
        }

        .habit-item {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .habit-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .habit-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            gap: 1rem;
        }

        .streak-badge {
            color: #fbbf24;
            font-weight: 600;
        }

        .check-btn {
            background-color: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            padding: 0.5rem 1rem;
        }

        .check-btn:hover {
            background-color: rgba(99, 102, 241, 0.3);
        }

        .check-btn.completed {
            background-color: #10b981;
            color: white;
            cursor: default;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MindTrack</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/mood">Mood</a>
            <a href="/journal">Journal</a>
            <a href="/goals">Goals</a>
            <a href="/habits">Habits</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Add New Habit</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label for="habitName">Habit Name</label>
                    <input type="text" id="habitName" required placeholder="e.g., Drink Water">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <select id="frequency" required>
                        <option value="DAILY">Daily</option>
                        <option value="WEEKLY">Weekly</option>
                    </select>
                </div>
                <button type="submit">Create Habit</button>
            </form>
        </div>

        <div class="card">
            <h2>My Habits</h2>
            <ul id="habitList" class="habit-list">
                <!-- Habits will be loaded here -->
            </ul>
        </div>
    </div>

    <script>
        function logout() {
            document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        }

        async function loadHabits() {
            try {
                const response = await fetch('/api/habits');
                if (response.ok) {
                    const habits = await response.json();
                    const list = document.getElementById('habitList');

                    // For each habit, we also want to check if it's completed today and get the streak
                    // This is a bit N+1, but for a simple app it's okay. 
                    // Ideally backend returns a DTO with this info.
                    // Let's assume we just list them for now and handle completion.

                    list.innerHTML = '';

                    for (const habit of habits) {
                        // Fetch streak
                        let streak = 0;
                        try {
                            const streakRes = await fetch(`/api/habits/${habit.id}/streak`);
                            if (streakRes.ok) {
                                const streakData = await streakRes.json();
                                streak = streakData.streak;
                            }
                        } catch (e) { }

                        const li = document.createElement('li');
                        li.className = 'habit-item';
                        li.innerHTML = `
                            <div class="habit-info">
                                <h3>${habit.habitName}</h3>
                                <div class="habit-meta">
                                    <span>${habit.frequency}</span>
                                    <span class="streak-badge">ðŸ”¥ ${streak} Day Streak</span>
                                </div>
                            </div>
                            <button class="check-btn" onclick="markComplete(${habit.id}, this)">Check In</button>
                        `;
                        list.appendChild(li);
                    }
                }
            } catch (error) {
                console.error('Error loading habits:', error);
            }
        }

        async function markComplete(id, btn) {
            try {
                const response = await fetch(`/api/habits/${id}/complete`, {
                    method: 'PATCH'
                });
                if (response.ok) {
                    btn.classList.add('completed');
                    btn.textContent = 'Completed';
                    btn.disabled = true;
                    // Reload to update streak
                    loadHabits();
                }
            } catch (error) {
                console.error('Error completing habit:', error);
            }
        }

        document.getElementById('habitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const habitName = document.getElementById('habitName').value;
            const frequency = document.getElementById('frequency').value;

            try {
                const response = await fetch('/api/habits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ habitName, frequency })
                });

                if (response.ok) {
                    loadHabits();
                    e.target.reset();
                }
            } catch (error) {
                console.error('Error saving habit:', error);
            }
        });

        loadHabits();
    </script>
</body>

</html>
