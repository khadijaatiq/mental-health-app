<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Stress Tracker - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        input[type="range"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .stress-list {
            list-style: none;
            padding: 0;
        }

        .stress-item {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stress-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .stress-meta {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .stress-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .stress-low {
            background-color: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .stress-med {
            background-color: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .stress-high {
            background-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MindTrack</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/mood">Mood</a>
            <a href="/journal">Journal</a>
            <a href="/goals">Goals</a>
            <a href="/habits">Habits</a>
            <a href="/stress">Stress</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Log Stress Level</h2>
            <form id="stressForm">
                <div class="form-group">
                    <label for="stressLevel">Stress Level (1-10)</label>
                    <input type="range" id="stressLevel" min="1" max="10" value="5"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>5</output>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" placeholder="What's causing your stress?"></textarea>
                </div>
                <button type="submit">Log Stress</button>
            </form>
        </div>

        <div class="card">
            <h2>Recent Logs</h2>
            <ul id="stressList" class="stress-list">
                <!-- Stress logs will be loaded here -->
            </ul>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        function logout() {
            document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        }

        function getStressClass(level) {
            if (level <= 3) return 'stress-low';
            if (level <= 7) return 'stress-med';
            return 'stress-high';
        }

        async function loadStress() {
            try {
                const response = await fetch('/api/stress');
                if (response.ok) {
                    const stressList = await response.json();
                    const list = document.getElementById('stressList');
                    list.innerHTML = stressList.map(stress => `
                        <li class="stress-item">
                            <div class="stress-info">
                                <span class="stress-badge ${getStressClass(stress.stressLevel)}">Level: ${stress.stressLevel}</span>
                                <p style="margin: 0.5rem 0 0 0">${stress.notes || ''}</p>
                            </div>
                            <div class="stress-meta">
                                <span>${stress.date}</span>
                            </div>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading stress logs:', error);
            }
        }

        document.getElementById('stressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const stressLevel = document.getElementById('stressLevel').value;
            const date = document.getElementById('date').value;
            const notes = document.getElementById('notes').value;

            try {
                const response = await fetch('/api/stress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ stressLevel: parseInt(stressLevel), date, notes })
                });

                if (response.ok) {
                    loadStress();
                    e.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                }
            } catch (error) {
                console.error('Error saving stress log:', error);
            }
        });

        loadStress();
    </script>
</body>

</html>
