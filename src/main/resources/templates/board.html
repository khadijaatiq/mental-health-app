<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Support Board - MindTrack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        .navbar {
            background-color: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .author {
            font-weight: 600;
            color: #818cf8;
        }

        .post-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MindTrack</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/mood">Mood</a>
            <a href="/journal">Journal</a>
            <a href="/goals">Goals</a>
            <a href="/board">Community</a>
            <a href="/resources">Resources</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Share Your Thoughts</h2>
            <p style="color: var(--text-muted); margin-bottom: 1.5rem;">This is a safe space. You can choose to post
                anonymously.</p>
            <form id="postForm">
                <div class="form-group">
                    <textarea id="content" required placeholder="Share what's on your mind..."></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="anonymous">
                    <label for="anonymous" style="margin: 0">Post Anonymously</label>
                </div>
                <button type="submit">Post</button>
            </form>
        </div>

        <div class="card">
            <h2>Community Posts</h2>
            <ul id="postList" class="post-list">
                <!-- Posts will be loaded here -->
            </ul>
        </div>
    </div>

    <script>
        function logout() {
            document.cookie = "JWT=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/login';
        }
        function formatToDDMMYYYY(dateString) {
            const d = new Date(dateString);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}-${month}-${year}`;
        }


        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                if (response.ok) {
                    const posts = await response.json();
                    const list = document.getElementById('postList');
                    list.innerHTML = posts.map(post => `
                        <li class="post-item">
                            <div class="post-header">
                                <span class="author">${post.username || 'Anonymous'}</span>
                                <span>${formatToDDMMYYYY(post.date)}</span>
                            </div>
                            <div class="post-content">${post.content}</div>
                        </li>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('content').value;
            const anonymous = document.getElementById('anonymous').checked;

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content, anonymous })
                });

                if (response.ok) {
                    loadPosts();
                    e.target.reset();
                }
            } catch (error) {
                console.error('Error saving post:', error);
            }
        });

        loadPosts();
    </script>
</body>

</html>
